<template>
    <lightning-card title="Products" icon-name="standard:product">
        <template if:true={loading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
        <div style="margin-bottom: 10px;">
            <lightning-button label="New" onclick={New}></lightning-button>        
                
                <lightning-button icon-name="utility:download" 
                                  label="Download as CSV" 
                                  title="Download CSV File"
                                  onclick={downloadCSV} variant="brand"></lightning-button>

        </div>
        <div style="margin-bottom: 10px;">
            <lightning-input type="search" onchange={handleKeyChange}  variant="label-hidden" label="Search" value={searchKey} placeholder="Search by name"></lightning-input>
        </div>
            
        <lightning-card>
            <div class="slds-m-around_medium">
                <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column="true" onrowselection={handleRowSelection} onrowaction={handleclick}></lightning-datatable>
            </div>
            <lightning-layout horizontal-align="space">
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    Page {page} of {totalPages}
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto">
                    <lightning-button label="Next" onclick={handleNext}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </lightning-card>
</template>
